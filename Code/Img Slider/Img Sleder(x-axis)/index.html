<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider (x-axis)</title>

    <link rel="stylesheet" href="css/style.css"> <!--Main Css-->
</head>
<body>

        <div class="slider"> <!-- Slider Starts-->

            <button class="back"><i class="fas fa-angle-left"></i></button> <!--Back Btn-->
            <button  class="prev"><i class="fas fa-angle-right"></i></button> <!--Prev Btn-->

            <div class="slide"> <!--Slide Starts-->
                <img class="first" src="images/avatar5.png" alt="">
                <img src="images/avatar1.png" alt="">
                <img src="images/avatar2.png" alt="">
                <img src="images/avatar3.png" alt="">
                <img src="images/avatar4.png" alt="">
                <img src="images/avatar5.png" alt="">
                <img class="last" src="images/avatar1.png" alt="">
            </div> <!--Slide End-->
            
        </div> <!--Slider End-->




    <script src="js/javascript.js"></script> <!--Main Javascript-->
    <script src="https://kit.fontawesome.com/266a3a29a4.js" crossorigin="anonymous"></script>
</body>
</html>
