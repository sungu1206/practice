<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script defer src="/Code/Test/Test6/js/javascript.js"></script> <!--Javascript-->
    <script defer src="/Code/Test/Test6/js/clock.js"></script> <!--Clock Javascript-->
    <script src="https://kit.fontawesome.com/2478dc2d32.js" crossorigin="anonymous"></script> <!--Font Awesome-->
    <link rel="stylesheet" href="/Code/Test/Test6/css/style.css"> <!--Css-->
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!--Goolge Font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet"> <!--Goolge Font-->
</head>

<body>
    <div class="wrap"> <!--Start Wrap-->
        <div class="left_btn"> <!--Start Left_Btn-->
            <span class="volume"> <!--Start Volume--></span> <!--End Volume-->
            <span class="bixby"> <!--Start Bixby--></span> <!--End Bixby-->
        </div> <!--End Left_Btn-->

        <div class="outline"> <!--Start Outline-->
            <span class="speaker"> <!--Start Speaker--></span> <!--End Speaker-->
            <div class="innerline"> <!--Start Innerline-->
                <section class="top"> <!--Start Top-->
                    <span class="clock"> <!--Start Clock--></span> <!--End Clock-->
                    <span class="icons"> <!--Start Icons-->
                        
                    </span> <!--End Icons-->
                    <span class="camera"> <!--Start Camera-->
                        <span class="lens1"> <!--Start Lens1--></span> <!--End Lens1-->
                        <span class="lens2"> <!--Start Lens2--></span> <!--End Lens2-->
                        <span class="lens3"> <!--Start Lens3--></span> <!--End Lens3-->
                    </span> <!--End Camera-->
                </section> <!--End Top-->
                <section class="middle"> <!--Start-Middle-->
                    <div class="main_clock"> <!--Start Main_Clock--></div> <!--End Main_Clock-->
                    <span class="days"> <!--Start Days--></span> <!--End Days-->
                </section> <!--End Middle-->
                <section class="bottom"> <!--Start Bottom-->
                    <span class="finger_print"> <!--Start Finger_Print--></span> <!--End Finger_Print--> 
                    <span class="footer_icons"> <!--Start Footer_Icons-->
                    
                    </span> <!--End Footer_Icons-->   
                </section> <!--End Bottom-->           
            </div> <!--End Innerline-->
        </div> <!--End Outline-->

        <div class="right_btn"> <!--Start Right_Btn-->
            <span class="power"> <!--Start Power--></span> <!--End Power-->
        </div> <!--End Right_Btn-->
    </div> <!--End Wrap-->
</body>
</html>
