<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEB SITE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> <!--Google Font-->
    <script src="https://kit.fontawesome.com/2478dc2d32.js" crossorigin="anonymous"></script> <!--Font Awesome-->
    <link rel="stylesheet" href="/Code/Web/example/css/style.css"> <!--CSS-->
    <script defer src="/Code/Web/example/js/javascript.js"></script> <!--Javascript-->
</head>

<body>
    <div class="wrap"> <!--Start Wrap-->
        <div class="phone"> <!--Start Phone-->
            <div class="bixby"> <!--Start Bixby--></div> <!--End Bixby-->
            <div class="volume"> <!--Start Volume--></div> <!--End Volume-->
            <div class="out_line"> <!--Start Out_Line-->
                <div class="inner_line"> <!--Start Inner_LIne-->
                    <div class="speaker"> <!--Start Speaker--></div> <!--End Speaker-->
                    <div class="screen"> <!--Start Screen-->
                        <div class="camera"> <!--Start Camera-->
                            <div class="lens1"> <!--Start Lens1--></div> <!--End Lens1-->
                            <div class="lens2"> <!--Start Lens2--></div> <!--End Lens2-->   
                            <div class="lens3"> <!--Start Lens3--></div> <!--End Lens3-->
                        </div> <!--End Camera-->
                        <div class="nav"> <!--Start Nav-->
                            <div class="clock"> <!--Start Clock--></div> <!--End Clock-->
                            <div class="icons"> <!--Start Icons-->
                                <i class="fas fa-battery-three-quarters"> <!--Start bettery Icon--></i> <!--End Bettery Icon--> 
                                <i class="fas fa-signal"> <!--Start Siganl Icon--></i> <!--End Signal Icon-->
                                <i class="fas fa-wifi"> <!-- Start Wifi Icon--></i> <!--End Wifi Icon-->
                            </div> <!--End  Icons-->
                        </div> <!--End Nav-->
                        <div class="main_clock">
                            <div class="hour"></div>
                            <div class="minutes"></div>
                        </div>
                    </div> <!--End Screen-->
                </div> <!--End Inner_LIne-->
            </div> <!--End Out_Line-->
            <div class="power"> <!--Start Power--></div> <!--End Power-->
        </div> <!--End Phone-->
    </div> <!--End Wrap-->
</body>

</html>
