<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Slider img</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="slider">
      <div class="slide">
        <img src="images/5.jpg" alt="" class="last">
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
        <img src="images/5.jpg" alt="">
        <img src="images/1.jpg" alt="" class="first">
      </div>
    </div>

    <button type="button" name="button" class="prevBtn">Prev</button>
    <button type="button" name="button" class="nextBtn">Next</button>
    <script type="text/javascript" src="js/javascript.js"></script>

  </body>
</html>
